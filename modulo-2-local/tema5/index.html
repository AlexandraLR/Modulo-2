<!DOCTYPE html>
<html lang="es">

  <body class="page">
    <h1 class="title--big">Funciones</h1>
    <main class="page col2">
      <div>
        <h2>Dime tu nombre y apellido</h2>
        <form class="col2">
          <input
            class="js_nombre"
            type="text"
            name="name"
            id="name"
            value="Dayana"
            placeholder="Nombre..."
          />
          <input
            class="js_apellido"
            type="text"
            name="lastname"
            id="lastname"
            value="Romero"
            placeholder="Apellidos..."
          />
          <!-- El input no deja meter imágenes en el botón -->
          <!-- <input type="button" value="generar" /> -->
          <!-- El button si deja meter imágenes en el botón -->
          <button class="js_button">
            <i class="far fa-address-book"></i>Generar
          </button>
        </form>
      </div>
      <div>
        <h2>Nombre completo:</h2>
        <div class="js_result"></div>
      </div>
